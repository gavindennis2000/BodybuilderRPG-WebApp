name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      # Install dependencies with legacy peer deps to avoid conflicts
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: BodybuilderRPG/bodybuilderrpg.client

      # Build the React/Vite app
      - name: Build
        run: npm run build --force
        working-directory: BodybuilderRPG/bodybuilderrpg.client

      # Deploy the pre-built static files to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_POND_0A7648F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "BodybuilderRPG/bodybuilderrpg.client/dist" # Vite build output
          api_location: "" 
          output_location: "" # already using pre-built output

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_POND_0A7648F1E }}
          action: "close"

